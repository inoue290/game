<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラ移動</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@3.18.0/dist/rexuiplugin.min.js"></script>
    <script>
        console.log(window.rexuiplugin);  // プラグインが読み込まれているか確認
    </script>
</head>
<body>
    <script>
        // WebSocket接続
        const socket = new WebSocket('wss://game-7scn.onrender.com:3000');  // RenderサーバーのURL
    
        // WebSocketが接続されたら
        socket.onopen = () => {
            console.log('WebSocket接続成功');
        };
    
        // メッセージ受信
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'welcome') {
                const playerId = data.id;
                console.log('プレイヤーID:', playerId);
    
                // URLに?user=playerIdを追加
                const currentUrl = window.location.href.split('?')[0];  // 現在のURLからパラメータ部分を削除
                const newUrl = `${currentUrl}?user=${playerId}`;  // 新しいURLを作成
                console.log('新しいURL:', newUrl);
    
                // URLを更新（ブラウザの履歴を更新）
                window.history.pushState({}, '', newUrl);
            }
        };
    
        // WebSocket切断
        socket.onclose = () => {
            console.log('WebSocket接続が切断されました');
        };
    </script>
    <script src="game.js"></script>
</body>
</html>
