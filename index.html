<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラ移動</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@3.18.0/dist/rexuiplugin.min.js"></script>
    <script>
        console.log(window.rexuiplugin);  // プラグインが読み込まれているか確認
    </script>
</head>
<body>
    <script>
        // WebSocket接続
        const socket = new WebSocket('wss://inoue290.github.io/game');  // サーバーのURLを指定

        // WebSocketが接続されたら
        socket.onopen = () => {
            console.log('WebSocket接続成功');
        };

        // メッセージ受信
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'welcome') {
                const playerId = data.id;
                const userUrl = data.userUrl;  // userUrlを受け取る
                console.log('プレイヤーID:', playerId);
                console.log('userUrl:', userUrl);

                // URLに?user=playerIdを追加
                const newUrl = window.location.href.split('?')[0] + userUrl;
                console.log('新しいURL:', newUrl);

                // URLを更新してリダイレクト
                window.location.href = newUrl;  // ここでページ遷移を実行
            }
        };

        // WebSocket切断
        socket.onclose = () => {
            console.log('WebSocket接続が切断されました');
        };
    </script>
    <script src="game.js"></script>
</body>
</html>
