<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラ移動</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins@3.18.0/dist/rexuiplugin.min.js"></script>
    <script>
        console.log(window.rexuiplugin);  // プラグインが読み込まれているか確認
    </script>
    <script>
        window.addEventListener('resize', function() {
        game.scale.resize(window.innerWidth, window.innerHeight);
        });
    </script>
    <style>
        /* デフォルトのスタイル (PC向け) */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* スマホ向けのスタイル (画面幅が768px以下の場合) */
        @media (max-width: 768px) {
            .game-container {
                width: 100%;
                height: 100vh; /* 画面全体にゲームを表示 */
                padding: 10px;
                box-sizing: border-box;
            }
        
            canvas {
                width: 100% !important;  /* ゲーム画面を幅いっぱいに広げる */
                height: auto !important; /* 高さは自動で調整 */
            }
        }
    </style>
</head>
<body>
    <script src="game.js"></script>
</body>
</html>
